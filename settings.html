<div class="settings-wrapper">

    <div class="settings-box">
        <h2>⚙️ Website Settings</h2>
        <p class="settings-subtitle">Customize your experience</p>

        <div class="setting-item">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkMode">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>Navbar Color</span>
            <input type="color" id="navbarColor" class="color-picker">
        </div>

        <button id="saveBtn" class="save-btn">Save Settings</button>
		<button id="resetBtn" class="reset-btn">Reset to Default</button>

    </div>

</div>
